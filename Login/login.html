<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Form using HTML & CSS Only</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<section>
  
  
  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>
      <div class="form">
        <div class="inputBox">
          <input type="text" required>
          <i>Username</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Password</i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="creacion.html">Signup</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
