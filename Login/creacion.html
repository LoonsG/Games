<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="creacion.css"> <!-- Enlaza tu archivo CSS aquÃ­ -->
</head>
<body>
<section>
  <div class="signin">
    <div class="content">
      <h2>Create Account</h2>
      <div class="form">
        <div class="inputBox">
          <input type="text" required >
          <i>Username</i>
        </div>
        <div class="inputBox">
          <input type="email" required>
          <i>Email</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Password</i>
        </div>
        <div class="inputBox">
          <input type="password" required >
          <i>Confirm Password</i>
        </div>
        <div class="inputBox">
          <input type="submit" value="Sign Up">
        </div>
      </div>
      <div class="links">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>
</section>
</body>
</html>
